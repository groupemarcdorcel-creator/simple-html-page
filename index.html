<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* Header et Navigation */
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 30px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #ff6b6b;
        }
        
        /* Slider */
        .slider {
            position: relative;
            max-width: 1200px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        
        .slide {
            min-width: 100%;
            height: 400px;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .slider-nav {
            text-align: center;
            margin: 20px 0;
        }
        
        .slider-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .slider-btn:hover {
            background: #ff6b6b;
        }
        
        /* Carrousel Produits */
        .products {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .products h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .carousel {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .product {
            flex: 1;
            min-width: 250px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .product:hover {
            transform: translateY(-5px);
        }
        
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 20px;
            text-align: center;
        }
        
        .product-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .product-info .price {
            color: #ff6b6b;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                text-align: center;
            }
            
            nav ul li {
                margin: 10px 0;
            }
            
            .carousel {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#produits">Produits</a></li>
                <li><a href="#apropos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Slider -->
        <div class="slider">
            <div class="slides" id="slides">
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x400/ff6b6b/ffffff?text=Slide+1" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x400/4ecdc4/ffffff?text=Slide+2" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/1200x400/45b7d1/ffffff?text=Slide+3" alt="Slide 3">
                </div>
            </div>
            <div class="slider-nav">
                <button class="slider-btn" onclick="changeSlide(-1)">❮ Précédent</button>
                <button class="slider-btn" onclick="changeSlide(1)">Suivant ❯</button>
            </div>
        </div>

        <!-- Carrousel Produits -->
        <section class="products">
            <h2>Nos Produits</h2>
            <div class="carousel">
                <div class="product">
                    <img src="https://via.placeholder.com/250x200/ff9f43/ffffff?text=Produit+1" alt="Produit 1">
                    <div class="product-info">
                        <h3>Produit Premium</h3>
                        <div class="price">29,99 €</div>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200/6c5ce7/ffffff?text=Produit+2" alt="Produit 2">
                    <div class="product-info">
                        <h3>Produit Classique</h3>
                        <div class="price">19,99 €</div>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200/fd79a8/ffffff?text=Produit+3" alt="Produit 3">
                    <div class="product-info">
                        <h3>Produit Deluxe</h3>
                        <div class="price">39,99 €</div>
                    </div>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/250x200/00b894/ffffff?text=Produit+4" alt="Produit 4">
                    <div class="product-info">
                        <h3>Produit Eco</h3>
                        <div class="price">24,99 €</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        let currentSlide = 0;
        const slides = document.getElementById('slides');
        const totalSlides = 3;

        function changeSlide(direction) {
            currentSlide += direction;
            
            if (currentSlide >= totalSlides) {
                currentSlide = 0;
            } else if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            }
            
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Auto-slide every 5 seconds
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>
</body>
</html>

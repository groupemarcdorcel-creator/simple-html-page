  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>

    <div class="container">
      <a class="navbar-brand" href="/">Ma Boutique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Accueil</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Catégories</a>
            <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
              <li><a class="dropdown-item" href="/categories/categorie1.html">Catégorie 1</a></li>
              <li><a class="dropdown-item" href="/categories/categorie2.html">Catégorie 2</a></li>
              <li><a class="dropdown-item" href="/categories/categorie3.html">Catégorie 3</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/produits/">Produits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/blog/">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Fil d'Ariane harmonisé -->
  <nav aria-label="Fil d'Ariane" class="bg-light py-2 border-bottom">
    <div class="container">
      <ol id="breadcrumbList" class="breadcrumb mb-0">
        <!-- Items générés dynamiquement -->
      </ol>
    </div>
  </nav>

  <!-- Contenu principal (inchangé) -->
  <main class="main-content">
    <div class="container">
      <!-- Placez ici le contenu existant de la fiche produit (images, infos, CTA, etc.) -->
    </div>
  </main>

  <!-- Footer (optionnel si déjà global) -->

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS harmonisé: fermeture mobile + breadcrumb dynamique -->
  <script>
    // Fermer le menu mobile quand on clique en dehors ou sur un lien
    document.addEventListener('click', function (event) {
      const navbar = document.querySelector('.navbar-collapse');
      const toggler = document.querySelector('.navbar-toggler');
      if (!navbar || !toggler) return;
      const isOpen = navbar.classList.contains('show');
      const clickedInsideNavbar = navbar.contains(event.target) || toggler.contains(event.target);
      if (isOpen && !clickedInsideNavbar) {
        toggler.click();
      }
    });

    document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
      link.addEventListener('click', function () {
        const navbar = document.querySelector('.navbar-collapse');
        const toggler = document.querySelector('.navbar-toggler');
        if (navbar && toggler && navbar.classList.contains('show')) {
          toggler.click();
        }
      });
    });

    // Fil d'Ariane dynamique basé sur l'URL
    (function buildBreadcrumb() {
      const list = document.getElementById('breadcrumbList');
      if (!list) return;

      const path = window.location.pathname.replace(/\/$/, ''); // retire le trailing slash
      const segments = path.split('/').filter(Boolean); // enlève les vides

      // Départ: Accueil
      const homeLi = document.createElement('li');
      homeLi.className = 'breadcrumb-item';
      const homeA = document.createElement('a');
      homeA.href = '/';
      homeA.textContent = 'Accueil';
      homeLi.appendChild(homeA);
      list.appendChild(homeLi);

      let cumulative = '';
      segments.forEach((seg, idx) => {
        cumulative += '/' + seg;
        const li = document.createElement('li');
        const isLast = idx === segments.length - 1;
        li.className = 'breadcrumb-item' + (isLast ? ' active' : '');

        // Libellés lisibles
        const labelMap = {
          'produits': 'Produits',
          'categories': 'Catégories',
          'blog': 'Blog',
          'index.html': 'Accueil',
          'categorie1.html': 'Catégorie 1',
          'categorie2.html': 'Catégorie 2',
          'categorie3.html': 'Catégorie 3',
          'produit1.html': 'Produit 1',
          'article1.html': 'Article 1'
        };
        const label = labelMap[seg] || seg.replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

        if (isLast) {
          li.textContent = label;
        } else {
          const a = document.createElement('a');
          a.href = cumulative + (seg.includes('.') ? '' : '/');
          a.textContent = label;
          li.appendChild(a);
        }
        list.appendChild(li);
      });
    })();
  </script>
</body>
</html>
